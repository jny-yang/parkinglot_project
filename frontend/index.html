<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>智慧停車系統</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      margin: 0; padding: 0;
      display: flex; justify-content: center; align-items: center;
      height: 100vh; color: white;
    }
    .container { display: flex; width: 90%; height: 90%; }
    .lot { flex: 7; display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; }
    .controls { flex: 3; display: flex; flex-direction: column; padding: 20px; }
    .slot { width: 100%; aspect-ratio: 1; display: flex;
            justify-content: center; align-items: center; border-radius: 8px; font-size: 14px; }
    .empty { background: #334155; }
    .occupied { background: #e11d48; }
    .car { position: absolute; width: 40px; height: 40px; transition: all 1s ease; }
    button { margin: 5px 0; padding: 10px; border: none; border-radius: 8px;
             cursor: pointer; font-size: 16px; }
    #screen { background: #0f172a; padding: 10px; border-radius: 8px;
              height: 100px; overflow-y: auto; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="lot" id="parkingLot"></div>
    <div class="controls">
      <input type="text" id="carId" placeholder="輸入車牌號碼">
      <button onclick="parkCar()">停車</button>
      <button onclick="retrieveCar()">取車</button>
      <div id="screen"></div>
    </div>
  </div>

  <script>
    const lotDiv = document.getElementById('parkingLot');
    let carIcon;

    function createCar() {
      if (!carIcon) {
        carIcon = document.createElement('img');
        carIcon.src = "/static/car1.png";
        carIcon.className = "car";
        lotDiv.appendChild(carIcon);
      }
      carIcon.style.display = "block";
    }

    async function loadParkingLot() {
      let res = await fetch('/status');
      let data = await res.json();
      lotDiv.innerHTML = '';
      data.forEach((slot, i) => {
        let div = document.createElement('div');
        div.className = 'slot ' + (slot ? 'occupied' : 'empty');
        div.innerText = slot ? slot : i+1;
        lotDiv.appendChild(div);
      });
      if (carIcon) lotDiv.appendChild(carIcon);
    }

    async function parkCar() {
      let carId = document.getElementById('carId').value;
      let res = await fetch('/park', {
        method: 'POST', headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({plate: carId})  // ✅ 用 plate
      });
      let msg = await res.json();
      document.getElementById('screen').innerText = msg.message;
      loadParkingLot();
    }

    async function retrieveCar() {
      let carId = document.getElementById('carId').value;
      let res = await fetch('/take', {
        method: 'POST', headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({plate: carId})  // ✅ 用 plate
      });
      let msg = await res.json();
      document.getElementById('screen').innerText = msg.message;
      loadParkingLot();
    }

    loadParkingLot();
  </script>
</body>
</html>

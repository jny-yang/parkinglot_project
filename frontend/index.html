<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>智慧停車系統</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      display: grid;
      grid-template-columns: 65% 30%;
      gap: 5%;
      width: 95vw;
      height: 90vh;
      align-items: center;
    }
    .parking-lot {
      display: grid;
      grid-template-columns: repeat(3, 95px);
      grid-gap: 12px;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .slot {
      width: 95px;
      height: 95px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }
    .occupied {
      background: #ef4444;
      color: white;
    }
    .empty {
      background: #22c55e;
      color: white;
    }
    .path {
      background: #3b82f6 !important;
    }
    .control {
      background: #0f172a;
      border-radius: 15px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: center;
      height: 100%;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    }
    .screen {
      background: #19183B;
      color: #E7F2EF;
      font-family: monospace;
      text-align: center;
      padding: 15px;
      border-radius: 10px;
      width: 100%;
      font-size: 1.3rem;
      flex-shrink: 0;
      box-shadow: inset 0 0 8px rgb(161, 194, 189);
    }
    input {
      font-size: 1.2rem;
      border-radius: 10px;
      padding: 12px;
      width: 90%;
      border: none;
      outline: none;
      background: #1e293b;
      color: #e2e8f0;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5);
    }
    button {
      font-size: 1.2rem;
      border-radius: 12px;
      padding: 12px;
      width: 90%;
      border: none;
      cursor: pointer;
      color: white;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.5);
    }

      background: linear-gradient(135deg, #2563eb, #3b82f6);
    }

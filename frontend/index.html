<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>智慧停車系統</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      display: grid;
      grid-template-columns: 65% 30%;
      gap: 5%;
      width: 95vw;
      height: 90vh;
      align-items: center;
    }
    .parking-lot {
      display: grid;
      grid-template-columns: repeat(3, 95px);
      grid-gap: 12px;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .slot {
      width: 95px;
      height: 95px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }
    .occupied {
      background: #ef4444;
      color: white;
    }
    .empty {
      background: #22c55e;
      color: white;
    }
    .path {
      background: #3b82f6 !important;
    }
    .control {
      background: #0f172a;
      border-radius: 15px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: center;
      height: 100%;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    }
    .screen {
      background: #19183B;
      color: #E7F2EF;
      font-family: monospace;
      text-align: center;
      padding: 15px;
      border-radius: 10px;
      width: 100%;
      font-size: 1.3rem;
      flex-shrink: 0;
      box-shadow: inset 0 0 8px rgb(161, 194, 189);
    }
    input {
      font-size: 1.2rem;
      border-radius: 10px;
      padding: 12px;
      width: 90%;
      border: none;
      outline: none;
      background: #1e293b;
      color: #e2e8f0;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5);
    }
    button {
      font-size: 1.2rem;
      border-radius: 12px;
      padding: 12px;
      width: 90%;
      border: none;
      cursor: pointer;
      color: white;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.5);
    }
    .park-btn {
      background: linear-gradient(135deg, #2563eb, #3b82f6);
    }
    .retrieve-btn {
      background: linear-gradient(135deg, #ea580c, #f97316);
    }
    .car {
      width: 50px;
      height: 50px;
      position: absolute;
      transition: transform 0.3s ease, left 0.3s ease, top 0.3s ease;
      z-index: 10;
      transform-origin: center;
    }
  </style>
</head>
<body>
  <h1>🚗 智慧停車系統</h1>
  <div id="controls">
    <input id="plate" placeholder="輸入車牌">
    <button onclick="parkCar()">🚗停車</button>
    <button onclick="takeCar()">⛔取車</button>
  </div>
  <div id="lot-container">
    <div id="parking-lot"></div>
    <div id="car" class="car" style="display:none;"></div>
  </div>

  <script>
    const backendURL = "https://parkinglot-backend-xs3p.onrender.com";
    const rows = 3, cols = 3;
    const EXIT = [2,1];
    let carEl = document.getElementById("car");

    async function loadStatus() {
      const res = await fetch(`${backendURL}/status`);
      const data = await res.json();
      const lot = document.getElementById("parking-lot");
      lot.innerHTML = "";
      for (let i=0;i<rows;i++){
        for (let j=0;j<cols;j++){
          const div = document.createElement("div");
          div.classList.add("slot");
          if (i===EXIT[0] && j===EXIT[1]) {
            div.classList.add("entrance");
            div.innerText = "入口";
          } else if (data[i][j]) {
            div.classList.add("occupied");
            div.innerText = data[i][j];
          }
          lot.appendChild(div);
        }
      }
    }

    function moveCar(path){
      if (!path || path.length===0) return;
      carEl.style.display="block";
      let idx=0;
      function step(){
        const [x,y]=path[idx];
        const lot=document.getElementById("parking-lot");
        const target=lot.children[x*cols+y];
        const rect=target.getBoundingClientRect();
        const lotRect=lot.getBoundingClientRect();
        carEl.style.left=(rect.left-lotRect.left+15)+"px";
        carEl.style.top=(rect.top-lotRect.top+15)+"px";
        idx++;
        if(idx<path.length) setTimeout(step,500);
        else setTimeout(()=>carEl.style.display="none",500);
      }
      step();
    }

    async function parkCar(){
      const plate=document.getElementById("plate").value;
      if(!plate) return alert("請輸入車牌");
      const res=await fetch(`${backendURL}/park`,{
        method:"POST",headers:{"Content-Type":"application/json"},
        body:JSON.stringify({plate})
      });
      const data=await res.json();
      if(data.success){ moveCar(data.path); setTimeout(loadStatus, data.path.length*500); }
      else alert(data.message);
    }

    async function takeCar(){
      const plate=document.getElementById("plate").value;
      if(!plate) return alert("請輸入車牌");
      const res=await fetch(`${backendURL}/take`,{
        method:"POST",headers:{"Content-Type":"application/json"},
        body:JSON.stringify({plate})
      });
      const data=await res.json();
      if(data.success){ moveCar(data.path); setTimeout(loadStatus, data.path.length*500); }
      else alert(data.message);
    }

    loadStatus();
  </script>
</body>
</html>
